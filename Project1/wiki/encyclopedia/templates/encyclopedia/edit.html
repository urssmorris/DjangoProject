{% extends "encyclopedia/layout.html" %}

{% block title %} Edit {{title}} {%endblock %}

{% block body %}
<h1>Edit Page: {{title}}</h1>

<div class="container"></div>
  {% if error %}
  <h2 align="center">404 Not found</h2>
  {%else%}

    {%if message%}
      <div class="alert alert-danger" style="text-align: center;" role="alert">
        {{message}}
      </div>
    {%endif%}

    <form method="POST">
      {% csrf_token%}

      <div class="form">
        <div>
          <label for="content">Content</label>
          <textarea class="form-control" id="content" name="content" rows="10" placeholder="Description (Markdown content)"
          >{%if content%}{{content}}{%endif%}</textarea>
        </div>
        
        <input type="submit" value="Save" class="btn btn-primary my-3" />
      </div>
    </form>
  {%endif%}
</div>
{% endblock %}
