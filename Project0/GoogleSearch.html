<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
       <div class="top-right"> 
           <button onclick="document.location='GoogleImageSearch.html'" class="button">Image Search</button>
           <button onclick="document.location='GoogleAdvancedSearch.html'" class="button">Advanced Search</button> 
       </div>
       
       <div class="center">
          <h1 class="title">Google Search</h1>
           <form action="https://google.com/search">
            <input type="search" name="q" placeholder="Search...">
            <input type="submit" name="btn1" value="Google Search" class="button">
            <input type="submit" name="btn2" value="I am Feeling Lucky" class="button">
        </form>
       </div>
        
    </body>
</html>
