<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
       <div class="top-right"> 
           <button onclick="document.location='GoogleSearch.html'" class="button">Back</button>       
       </div>
       
       <div class="top-left">
          <h1 class="subtitle" >Google Advanced Search</h1>
      
            <form  action="https://google.com/search">
             All these words:<input type="text" name="as_q" >

            </form>

       </div>
        
    </body>
