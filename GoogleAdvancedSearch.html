<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
       <div class="top-right"> 
           <button onclick="document.location='GoogleSearch.html'" class="button">Back</button>       
       </div>
       
       <div class="top-left">
          <h1 class="subtitle" >Google Advanced Search</h1>
          
            <form id="form1" action="https://google.com/search">
            
            <label for="allwords">All these words:</label>
             <input type="text" name="as_q" ><br>
            <label for="allwords">Exact word/phrase:</label>
             <input type="text" name="as_epq" ><br>
            <label for="allwords">Any of these words:</label>
             <input type="text" name="as_oq" ><br>
            <label for="allwords">None of these words:</label>
             <input type="text" name="as_eq" ><br>
            <br> <input class="blue" type="submit" value="Advanced search">
            
            </form>
       </div>
        
    </body>
</html>
